<!DOCTYPE html>
<html ng-app="cogentApp">
<head>
    <title>Cogent App</title>
    <meta name="description" content="App to control relay outputs on raspberry pi">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

  <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="img/logo.png" alt="logo"> Cogent Test Controller
                </a>
            </div>
        </div>
    </div>

    <div class="main" ng-controller="AppCtrl">
        <div class="container" style="padding-top: 100px">
            <header>
                <h3>Controller State: {{state}}</h3>
            </header>
            <div class="row" ng-repeat="relay in relays">
                <div class="span1">{{relay.index}}</div>
                <div class="span3">
                    Number of repetitions:
                    <br />
                    <input ng-model="relay.repetitions" type="text" placeholder="1000">
                </div>
                <div class="span3">
                    Switching timeout:
                    <br />
                    <input ng-model="relay.timeout" type="text" placeholder="3">
                </div>
                <div class="span3">
                    Duty Cycle (%):
                    <br />
                    <input ng-model="relay.duty" type="text" placeholder="50">
                </div>
                <div class="span2">
                    <button class="btn btn-primary" type="button" 
                        ng-disabled="relay.state === 'Running'" 
                        ng-click="startController(relay.index)">Start</button>
                    <button class="btn btn-primary" type="button" 
                        ng-disabled="relay.state === 'Stopped'" 
                        ng-click="stopController(relay.index)">Stop</button>
                </div>
                <div ng-show="relay.state === 'Running'"><h1>{{count[relay.index]}}</h1></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                Created by Richard Osterloh
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/angular.js"></script>
    <script src="js/ui-bootstrap-tpls-0.3.0.min.js"></script>

    <!-- App libs -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- <script src="js/service.js"></script>
    <script src="js/animatedView.js"></script> -->
</body>
</html>
