<!DOCTYPE html>
<html ng-app="cogentApp">
<head>
    <title>Cogent App</title>
    <meta name="description" content="App to control relay outputs on raspberry pi">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="img/logo.png" alt="logo"> Cogent Test Controller
                </a>
                <ul class="nav nav-pills" ng-controller="NavbarCtrl">
                    <li ng-class="{'active':getClass('/outputs')}"><a href="#/outputs">Outputs</a></li>
                    <li ng-class="{'active':getClass('/cylinder')}"><a href="#/cylinder">Cylinder</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-view></div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                Created by Richard Osterloh
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>

    <!-- <script src="js/angular.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.6.0.min.js"></script>

    <!-- App libs -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <!-- <script src="js/service.js"></script> -->
</body>
</html>
